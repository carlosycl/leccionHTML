<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Formulario HTML</h1> 
    <!--action (la pagina del servdor), target (en otra pestaÃ±a), autocomplete (quita las opciones que se han ingresado y 
        method post (camufla la informacion que se envia al servidor)-->
    <form action="mi_servidor" target="_blank" autocomplete="off" method="get">
        <fieldset> <!---Etiqueta que le da un marco al formulario-->
            <label for="nombre">Nombre</label><br>
            <!--campo requerido y sobre escritura -->
            <input type="text" id="nombre " name="nombre" required="true" placeholder="Escribe el nombre">
            <br>
            <label for="apellido">Apellido</label> <br>
            <input type="text" id="apellido " name="apellido" required="true" placeholder="Escribe el apellido">
            <br>
            <label for="nombre">Email</label><br>
            <input type="email" id="email " name="email" required="true" placeholder="@gmail">
            <br>
            <label for="telefono">Telefono</label><br>
            <input type="number" id="number" name="number" placeholder="Cel"><br>
            <br>
            <!--Para poder seleccionar una sola opcion, el name debe contener el mismo del label-->
            <label>Genero</label><br>
            <input type="radio" name="Genero" id="femenino" value="femenino">
            <label for="femenino">Femenino </label><br>
            <input type="radio" name="Genero" id="Masculino" value="masculino">
            <label for="masculino ">Masculino</label><br>
            <br>
            <!--Se puede seleccionar mas de una opcion-->
            <label>Genero de musica</label><br>
            <input type="checkbox" name="musica" id="regueton" value="regueton">
            <label for="regueton">Regueton</label><br>
            <input type="checkbox" name="musica" id="plancha" value="plancha">
            <label for="clasica">Clasica</label><br>
            <input type="checkbox" name="musica" id="Rock" value="rock"><!--Lo que se representa con la palabra 
            reservada value es la info que se va a enviar al servidor  -->
            <label for="rock">Rock</label><br>
            <input type="checkbox" name="musica" id="rap" value="rap">
            <label for="rap">Rap</label><br>
            <br>
            <label for="autos"> Maca de auto favorita<!--Lo que ve el usuario (marca de auto)--></label><br>
            <br>
            <select name="auto" id="auto">
                <option value="volvo">Volvo</option>
                <option value="honda">Honda</option>
                <option value="BMW">BMW</option>
                <option value="nissan">Nissan</option>
                <option value="hunday">Hunday</option>
            </select>
            <br>
            <br>
            <label for="comentario">Comentario</label><br>
            <textarea name="comentario" id="comentario" cols="40" rows="5"></textarea><br><br>
            <!--Boton enviar al servidos-->
            <input type="submit" value="Enviar">
            <br><br>
            <a href="..//web/index.html">inicio</a>
        </fieldset>
    </form>
</body>
</html>
